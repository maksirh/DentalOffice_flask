{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Послуги (адмін)</h3>
  <a href="{{ url_for('main.admin_edit_service') }}" class="btn btn-primary mb-3">Додати послугу</a>
  <ul class="list-group">
    {% for s in services %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ s.name }}
        <span>
          <a href="{{ url_for('main.admin_edit_service', service_id=s.id) }}" class="btn btn-sm btn-outline-secondary">Редагувати</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
