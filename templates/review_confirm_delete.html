{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width:460px;">
  <h4 class="mb-3">Підтвердити видалення</h4>
  <p class="border p-3">{{ review.review.replace('\n', '<br>')|safe }}</p>

  <form method="POST">
    {{ form.hidden_tag() }}
    <button class="btn btn-danger">Так, видалити</button>
    <a class="btn btn-secondary" href="{{ url_for('main.reviews') }}">Скасувати</a>
  </form>
</div>
{% endblock %}
